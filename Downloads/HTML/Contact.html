<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Hồ sơ cá nhân</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #ffffff;
      color: #333;
    }
    .header {
      background: url('C:/Users/kaziila/Downloads/background-trang.jpg') center/cover no-repeat;
      padding: 100px;
      color: #ffffff;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 20px;
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      max-width: 1100px;
      margin: -80px auto 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid #fff;
      object-fit: cover;
    }
    .profile h1 { margin: 0; }
    .profile p { margin: 5px 0; color: #666; }

    .container {
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 25px;
      max-width: 1100px;
      margin: auto;
      padding: 0 20px 40px;
    }

    .sidebar {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
    }
    .menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      color: #333;
      text-decoration: none;
      transition: .3s;
    }
    .menu a.active,
    .menu a:hover {
      background: #3b82f6;
      color: #fff;
    }

    .content {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
    }

    h2 { margin-top: 0; }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      padding: 20px;
      border-radius: 14px;
      border: 1px solid #eee;
      text-align: center;
      transition: .3s;
    }
    .card i {
      font-size: 32px;
      color: #3b82f6;
      margin-bottom: 10px;
    }
    .card:hover {
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
      transform: translateY(-4px);
    }

    @media(max-width: 900px) {
      .container { grid-template-columns: 1fr; }
    }
  </style>
</head>
